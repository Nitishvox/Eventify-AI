<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Event Planner</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0a0a0a',
            foreground: '#f5f5fa',
            card: '#131316',
            'card-foreground': '#f5f5fa',
            popover: '#131316',
            'popover-foreground': '#f5f5fa',
            primary: '#60a5fa', // brand-blue-400
            'primary-foreground': '#0a0a0a',
            secondary: '#a78bfa', // brand-purple-400
            'secondary-foreground': '#0a0a0a',
            muted: '#4f4f56', // brand-gray-600
            'muted-foreground': '#b4b4b9', // brand-gray-300
            accent: '#36363d', // brand-gray-700
            'accent-foreground': '#f5f5fa',
            destructive: '#f87171',
            'destructive-foreground': '#f5f5fa',
            border: '#222228', // brand-gray-800
            input: '#36363d', // brand-gray-700
            ring: '#3b82f6', // brand-blue-500
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'gradient-flow': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'fade-in': { from: { opacity: 0 }, to: { opacity: 1 } },
            'slide-in-up': { from: { transform: 'translateY(20px)', opacity: 0 }, to: { transform: 'translateY(0)', opacity: 1 } },
            'fade-in-backdrop': { from: { backgroundColor: 'transparent' }, to: { backgroundColor: 'rgba(0, 0, 0, 0.7)' } },
          },
          animation: {
            'gradient-flow': 'gradient-flow 15s ease infinite',
            'fade-in': 'fade-in 0.5s ease-in-out forwards',
            'slide-in-up': 'slide-in-up 0.3s ease-out forwards',
            'fade-in-backdrop': 'fade-in-backdrop 0.3s ease-out forwards',
          },
        },
      },
    };
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <style>
    /* Hide Scrollbars */
    ::-webkit-scrollbar { display: none; }
    * { scrollbar-width: none; }

    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 97% 21%, hsla(260, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 52% 99%, hsla(340, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 10% 29%, hsla(280, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 97% 96%, hsla(240, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 33% 50%, hsla(220, 98%, 60%, 0.1) 0px, transparent 50%),
                        radial-gradient(at 79% 53%, hsla(200, 98%, 60%, 0.1) 0px, transparent 50%);
    }

    .glass-card {
      background: rgba(19, 19, 22, 0.5); /* card with 50% opacity */
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>

  

</head>
<body class="bg-background text-foreground">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
